<h2 class="text-2xl max-w-3xl ml-10 sm:ml-18 md:ml-20 lg:ml-44 p-5 mt-10 text text-gray-200">Top responses</h2>

<div class="flex flex-wrap justify-center">
  <div *ngFor="let response of responses.slice?.(0,sliceIndex)" class="basis-1/4 pb-10 mx-3">
    <div *ngIf="clicked == true" class="py-5">
      <div class="bg-gray-800 max-w-md rounded-3xl grid-cols-4">
        <div class="container card p-5 bg-gray-700 rounded-3xl">
          <div class="pl-10 pr-10 flex items-center">
            <img src="assets/newlogo.png" alt="Description de l'image" class="w-10 h-10 rounded-full mr-4">
            <div>
              <h3 class="text-gray-200">@{{ username }}</h3>
            </div>
          </div>
          <h3 class="text-xl mt-5 pb-5 pl-10 pr-10 text break-all text-gray-200"> {{ reply }}</h3>
          <p class="text-gray-200">{{ response.heure }}</p>
        </div>
        <div class="flex items-center justify-around text-center">
          <h5 class="text-gray-200 cursor-pointer font-semibold py-2 px-3">
            <img (click)="downvotefn(response)" src="assets/arrow.up@2x.png" alt="">
          </h5>
          <h5 class="text-gray-200 cursor-pointer font-semibold py-2 px-3">
            <img (click)="upvotefn(response)" src="assets/arrow.down@2x.png" alt="">
          </h5>
          <h5 class="text-gray-200 cursor-pointer font-semibold py-2 px-3">
            <img src="assets/square.and.arrow.up@2x.png" alt="share">
          </h5>
        </div>
      </div>
    </div>
  
    <div class="py-5 w-full items-center">
      <div class="bg-gray-800 mx-auto max-w-md rounded-3xl">
        <div class="container card p-5 bg-gray-700 rounded-3xl">
          <div class="pl-10 pr-10 flex items-center">
            <img src="assets/newlogo.png" alt="Description de l'image" class="w-10 h-10 rounded-full mr-4">
            <div>
              <h3 class="text-gray-200">@{{ response.username }}</h3>
            </div>
          </div>
          <h3 class="text-xl mt-5 pb-5 pl-10 pr-10 text break-all text-gray-200"> {{ response.reply }}</h3>
          <p class="text-gray-200">{{ response.heure }}</p>
        </div>
        <div class="flex items-center justify-around text-center">
          <h5 class="text-gray-200 cursor-pointer font-semibold py-2 px-3">
            <img (click)="upvotefn(response)" src="assets/arrow.up@2x.png" alt="">
          </h5>
          <h5 class="text-gray-200 cursor-pointer font-semibold py-2 px-3">
            <img (click)="downvotefn(response)" src="assets/arrow.down@2x.png" alt="">
          </h5>
          <h5 class="text-gray-200 cursor-pointer font-semibold py-2 px-3">
            <img src="assets/square.and.arrow.up@2x.png" alt="share">
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<button (click)="seemore()" class="text-gray-200 text-2xl bg-gray-800 justify-center">Voir plus</button>
