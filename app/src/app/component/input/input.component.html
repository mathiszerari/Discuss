<form #input (ngSubmit)="response()" class="mt-10 mx-auto w-1/2 sm:w-1/2 md:w-1/2 lg:w-1/3 max-w-xl w-56">
    <div class="w-full mb-4 border rounded-xl bg-gray-700 border-gray-600">
        <div class="px-4 py-2 rounded-t-xl bg-gray-800">
            <label for="comment" class="sr-only">Your comment</label>
            <textarea #textera  id="comment" rows="3" name="replyContent" class="w-full resize-none focus-visible:outline-none px-0 text-sm 
            text-gray-900 border-0 bg-gray-800 focus:ring-0 text-white dark:placeholder-gray-400" 
            placeholder="Write a comment..." required [ngModel]="replyContent" (ngModelChange)="replyContent = $event"></textarea>
        </div>
        <div class="flex items-center justify-between px-3 py-2 border-t border-gray-600">
            <button (click)="response()" type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white shadow-lg shadow-cyan-500/50 rounded-lg bg-cyan-500 hover:bg-cyan-400 hover:shadow-cyan-400/50">
                Reply
            </button>
        </div>
    </div>
</form>
