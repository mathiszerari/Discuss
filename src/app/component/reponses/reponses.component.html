<h2 class="text-xl  max-w-3xl p-5 text text-gray-200 mx-auto">Top responses</h2>

      <div class="container card p-5 bg-gray-700 rounded-full">
        <div class="pl-10 pr-10 flex items-center">
          <img src="assets/newlogo.png" alt="Description de l'image" class="w-10 h-10 rounded-full mr-4">
